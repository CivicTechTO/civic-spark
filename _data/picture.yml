presets:
  default:
    formats: [webp]
    widths: [400, 800]
    sizes:
      mobile: 100vw
      default: 800px
    attributes:
      loading: lazy
      decoding: async

  gallery:
    formats: [webp]
    widths: [150, 600]
    sizes:
      mobile: 100vw
      default: 600px
    attributes:
      loading: lazy
      class: gallery-img

  hero:
    formats: [webp]
    widths: [150, 600, 1200, 1800]
    sizes:
      mobile: 100vw
      default: 1200px
    attributes:
      loading: lazy
      class: gallery-img

media_queries:
  mobile: "(max-width: 600px)"
