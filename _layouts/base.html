<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.image or site.image %}
  <meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">
  {% endif %}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image or site.image %}
  <meta name="twitter:image" content="{{ page.image | default: site.image | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/fonts.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/default-core.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/default-color.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css" />
  {% if site.favicon %}
    <link rel="icon" href="{{ site.favicon | relative_url }}">
  {% endif %}
  <script defer src="https://umami.dgt.ca/script.js" data-website-id="b2795a2e-50ef-4243-90f8-9adab9a467e3"></script>
  {{ site.head }}
</head>
<body>
 
  {% include header.html %}
  <main role="main" id="main-content" class="container" tabindex="-1">
    {{ content }}
  </main>
  {% unless page.hide_sponsors %}
    {% include section-sponsors.html %}
  {% endunless %}
  {% include footer.html %}
</body>
</html>
