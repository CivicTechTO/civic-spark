<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/fonts.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/default-core.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/default-color.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css" />
  {% if site.favicon %}
    <link rel="icon" href="{{ site.favicon | relative_url }}">
  {% endif %}
  {{ site.head }}
</head>
<body>
 
  {% include header.html %}
  <main role="main" id="main-content" class="container" tabindex="-1">
    {{ content }}
  </main>
  {% unless page.hide_sponsors %}
    {% include section-sponsors.html %}
  {% endunless %}
  {% include footer.html %}
</body>
</html>
